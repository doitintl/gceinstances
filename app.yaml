runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /instances.json
  static_files: static/instances.json
  upload: static/instances.json

- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js
  mime_type: application/octet-stream

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /images
  static_dir: static/images

- url: /bower_components
  static_dir: static/bower_components
  mime_type: application/octet-stream

skip_files:
- ^(.*/)?\.jade$
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?tests$
- ^(.*/)?test$
- ^test/(.*/)?
- ^COPYING.LESSER
- ^README\..*
- \.gitignore
- ^\.git/.*
- \.*\.lint$
- ^fabfile\.py
- ^testrunner\.py
- ^grunt\.js
- ^node_modules/(.*/)?
